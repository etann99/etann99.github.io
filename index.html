<!DOCTYPE html>
<html lang="mg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rediredin'i Nantenaina</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: transparent;
            color: #1A1A1A;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1 0 auto;
            padding-bottom: 100px;
        }
        article {
            font-family: 'Georgia', serif;
            line-height: 1.8;
        }
        .article-list img {
            max-height: 200px;
            object-fit: cover;
        }
        header {
            background-color: #5C2F2F;
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        footer {
            background-color: #4A2C2A;
            color: white;
            flex-shrink: 0;
        }
        a {
            color: #5C2F2F;
            transition: color 0.3s;
        }
        a:hover {
            color: #D4A017;
        }
        .article-card {
            transition: transform 0.2s;
        }
        .article-card:hover {
            transform: scale(1.02);
        }
        .proverb {
            font-style: italic;
            color: #4A2C2A;
        }
        select {
            background: #5C2F2F;
            color: white;
            padding: 0.5rem;
            border-radius: 0.25rem;
        }
        #star-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            width: 100%;
            height: 100%;
            background: black;
        }
    </style>
</head>
<body>
    <canvas id="star-canvas"></canvas>
    <header class="shadow-md">
        <div class="container mx-auto px-4 py-6">
            <h1 class="text-4xl font-bold">Rediredin'i Nantenaina</h1>
            <p class="text-lg">Eritreritra na fihetseham-po sendra nandalo, dia nantsoina mba hitafa, dia noraketina an-tsoratra.</p>
        </div>
    </header>
    <main class="container mx-auto px-4 py-8">
        <p class="proverb mb-4">"Ny fanahy no olona" – Ohabolana Malagasy</p>
        <h2 class="text-2xl font-semibold mb-4">Lahatsoratra Rehetra</h2>
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <p>Ity pejy ity dia ohatra amin'ny fanombohana.</p>
        </div>
    </main>
    <footer class="py-6">
        <div class="container mx-auto px-4">
            <p>© 2025 Nantenaina Ratsimbazafy. Zo rehetra voatokana.</p>
        </div>
    </footer>
    <script>
        const canvas = document.getElementById('star-canvas');
        const ctx = canvas.getContext('2d');

        const stars = [];
        const numStars = 150;
        let width, height;

        function initCanvas() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            stars.length = 0;
            for (let i = 0; i < numStars; i++) {
                stars.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    radius: Math.random() * 1.5 + 0.5,
                    speedX: Math.random() * 0.16 + 0.1, // slightly faster
                    speedY: Math.random() * 0.16 + 0.1
                });
            }
        }

        function drawStars() {
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            for (let star of stars) {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, 2 * Math.PI);
                ctx.fill();
            }
        }

        function updateStars() {
            for (let star of stars) {
                star.x += star.speedX;
                star.y += star.speedY;
                if (star.x > width) star.x = 0;
                if (star.y > height) star.y = 0;
            }
        }

        function animate() {
            updateStars();
            drawStars();
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', initCanvas);

        initCanvas();
        animate();
    </script>
</body>
</html>
